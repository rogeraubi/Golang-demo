<!DOCTYPE html>
<html lang="en"
      xml:lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST"
          action="/login">
        <label for="username">Username:</label>
        <input type="text"
               name="username"
               required><br><br>
        <label for="password">Password:</label>
        <input type="password"
               name="password"
               required><br><br>
        <input type="submit"
               value="Login">
    </form>
</body>

</html>
